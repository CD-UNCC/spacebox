{% extends "layout.html" %}
{% block content %}
<style>
body {
    background-image: url({{apod_pic}});
    background-repeat: no-repeat;
    background-size: 100% 100%;
    background-position: fixed;
}
</style>
<body>
   <div class="jumbo">
      <h2>Welcome to SpaceBox</h2>
      <h3>A Customizable Homepage For All Things Astronautics</h3>
   </div>

   <div class='inspace'>
	   <div class="left">
	      <p><b>In Space Now</b></p>
	      <h4>{{string}}</h4>
	   </div>
   		<div class="center"> 
   			<iframe 
	   			width="480" 
		   		height="270" 
		   		src="http://www.ustream.tv/embed/17074538?html5ui;autoplay=true" 
		   		allowfullscreen 
		   		webkitallowfullscreen 
		   		scrolling="no" 
		   		frameborder="0" 
		   		style="border: 0 none transparent;">
	   		</iframe>
	        <a class="twitter-timeline"  
	        	width="480" 
		   		height="500"
		        href="https://twitter.com/CearDragon/lists/space" 
		        data-widget-id="643562051793764354"	        
		   		data-chrome="nofooter noborders">
	        </a>
	        <script>!
	        function(d,s,id)
	        {
	          	var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';
	            if(!d.getElementById(id))
	            	{
	            		js=d.createElement(s);
	            		js.id=id;
	            		js.src=p+"://platform.twitter.com/widgets.js";
	            		fjs.parentNode.insertBefore(js,fjs);
	            		}
	            	}(document,"script","twitter-wjs");
	        </script>
	   	</div>
	   <div class="right">
	      <p><b>Next Launch</b></p>
	      	{%for i in range(0,1):%} 
		    <p class = 'hili'>
		       {{launches[i].date}}
		       {{launches[i].craft}}
		       {{launches[i].descrip}}
		    </p>
     		{%endfor%} 
	   </div>
   </div>
</body>
{% endblock %}
